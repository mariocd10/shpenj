<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHPE NJ</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- build:css css/styles.min.css -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127184799-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-127184799-1');
    </script>
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section include-html="navbar.html"></section>

    <!-- Events -->
    <div id="sub-lead">
      <div id="lead-content">
        <h2>Events</h2>
      </div>
      <div id="lead-overlay"></div>
    </div>

    <div class="row">
      <h2 class="col-md-12 heading">Featured Event</h2>
      <!-- Event Item -->
      <div class="event-card col-sm-8 col-md-5 mx-auto">
        <div class="card text-center event-item">
          <h5 class="card-header">Hiking with SHPE NJ</h5>
          <div class="card-body">
            <img class="img-fluid" src="https://res.cloudinary.com/shpe-nj/image/upload/v1562592786/2019-2020/Hiking%20Trip/Hiking_Flyer_v2_4.png">
            <h5 class="card-title">10am - 2pm </br>July 27, 2019</h5>
            <a href="https://www.eventbrite.com/e/hiking-trip-with-shpe-nj-tickets-65040915128" class="btn btn-primary">Register Here</a>
          </div>
        </div>
      </div>
      <!-- End Event Item -->
      <!-- Event Item -->
      <div class="event-card col-sm-8 col-md-5 mx-auto">
        <div class="card text-center event-item">
          <h5 class="card-header">Beach Day With SHPE NJ</h5>
          <div class="card-body">
            <img class="img-fluid" src="https://res.cloudinary.com/shpe-nj/image/upload/v1563846785/2019-2020/Beach%20with%20SHPE%20NJ/beach_day_2019_v2.png">
            <h5 class="card-title">10am - 5pm </br> August 17, 2019</h5>
            <a href="#" class="btn btn-primary">Register Here</a>
          </div>
        </div>
      </div>
      <!-- End Event Item -->    
    </div>
    
    <div class="row">
      <h2 class="col-md-12 heading">Upcoming Events</h2>
      <div id="events-upcoming" class="col-md-7 mx-auto event"></div>
      <h2 class="col-md-12 heading">Past Events</h2>
      <div id="events-past" class="col-md-7 mx-auto event"></div>
    </div>

    <section include-html="footer.html"></section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/format-google-calendar.js"></script>
    <script>
        formatGoogleCalendar.init({
        calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/shpenj@gmail.com/events?key=AIzaSyB-LTW9jsg9mCbvdClw0kAdgrTlWT1tcS0',
        past: true,
        upcoming: true,
        pastTopN: 10,
        upcomingTopN: 5,
        itemsTagName: 'div',
        upcomingSelector: '#events-upcoming',
        pastSelector: '#events-past',
        upcomingHeading: '',
        pastHeading: '',
        format: ['*summary*','<div class="card-body">', '*date*', '*description*', '*location*']
      })
      </script>
    <!-- build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
